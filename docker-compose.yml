# docker-compose.yml
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fastapi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fastapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/fastapi
    ports:
      - "8000:8000"
    restart: on-failure
    volumes:
      - ./logs:/app/logs
